name: Test Automation Pipeline

on:
  push:
    branches: [ main, master, develop ]
  workflow_dispatch:
    inputs:
      configuration:
        description: 'Build configuration'
        required: false
        default: 'Release'
        type: choice
        options:
          - Release
          - Debug
      environment:
        description: 'Target environment'
        required: false
        default: 'Development'
        type: choice
        options:
          - Development
          - Production
      test_filter:
        description: 'Test category filter'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - smoke
          - regression

env:
  DOTNET_VERSION: '8.0.x'
  CONFIGURATION: ${{ github.event.inputs.configuration || 'Release' }}
  TEST_ENVIRONMENT: ${{ github.event.inputs.environment || 'Development' }}

jobs:
  # ============================================
  # Stage 1: Build
  # ============================================
  build:
    name: Build Solution
    runs-on: ubuntu-latest

    outputs:
      build-version: ${{ steps.version.outputs.version }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Generate version
      id: version
      run: |
        VERSION="1.0.${{ github.run_number }}"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Build version: $VERSION"

    - name: Restore dependencies
      run: dotnet restore src/BookstoreApiTests.Tests/BookstoreApiTests.Tests.csproj

    - name: Build
      run: |
        dotnet build src/BookstoreApiTests.Tests/BookstoreApiTests.Tests.csproj \
          --no-restore \
          --configuration ${{ env.CONFIGURATION }} \
          -p:Version=${{ steps.version.outputs.version }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: |
          src/BookstoreApiTests.Tests/bin/${{ env.CONFIGURATION }}/net8.0/
          !src/BookstoreApiTests.Tests/bin/${{ env.CONFIGURATION }}/net8.0/allure-results/
        retention-days: 1

    - name: Build Summary
      run: |
        echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| Version | ${{ steps.version.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Configuration | ${{ env.CONFIGURATION }} |" >> $GITHUB_STEP_SUMMARY
        echo "| .NET Version | ${{ env.DOTNET_VERSION }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Branch | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Commit | ${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Stage 2: Test (calls reusable workflow)
  # ============================================
  test:
    name: Execute Tests
    needs: build
    permissions:
      contents: read
      checks: write
    uses: ./.github/workflows/run-tests.yml
    with:
      dotnet-version: '8.0.x'
      configuration: ${{ github.event.inputs.configuration || 'Release' }}
      environment: ${{ github.event.inputs.environment || 'Development' }}
      test-filter: ${{ github.event.inputs.test_filter || 'all' }}
      run-tests: true
      generate-report: true

  # ============================================
  # Stage 3: Deploy Report
  # ============================================
  deploy-report:
    name: Deploy Allure Report
    needs: [build, test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    outputs:
      page-url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Download Allure Report
      uses: actions/download-artifact@v4
      with:
        name: allure-report
        path: allure-report

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: allure-report

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Deployment Summary
      run: |
        echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Allure Report deployed to: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Stage 4: Notification (final stage)
  # ============================================
  notify:
    name: Pipeline Summary
    needs: [build, test, deploy-report]
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Pipeline Summary
      run: |
        echo "## Pipeline Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Test | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Deploy | ${{ needs.deploy-report.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Version:** ${{ needs.build.outputs.build-version }}" >> $GITHUB_STEP_SUMMARY
        echo "**Environment:** ${{ github.event.inputs.environment || 'Development' }}" >> $GITHUB_STEP_SUMMARY
        echo "**Test Filter:** ${{ github.event.inputs.test_filter || 'all' }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Allure Report:** [View](https://aristotelis-ntouros.github.io/BookstoreApiTests/)" >> $GITHUB_STEP_SUMMARY
